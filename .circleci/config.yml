#     jobs:
#       - build
version: 2
jobs:
  checkout_code:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  bundle_dependencies:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "yarn.lock" }}
      - run:
          name: install builder
          command : |
            yarn
      - save_cache:
          key: v1-bundle-{{ checksum "yarn.lock" }}
          paths:
            - ~/repo/node_modules

  precompile:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "yarn.lock" }}
      - run: 
          name: Link Bundle Path
          command : |
            yarn build
      - save_cache:
          key: v1-assets-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

  deploy:
    machine: true

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-assets-{{ .Environment.CIRCLE_SHA1 }}
      - run: echo ${CIRCLE_BRANCH}
      - run:
          name: Deploy build to GitHub Pages
          command: |
              git config credential.helper 'cache --timeout=120'
              git config user.email "vicentelyrio@gmail.com"
              git config user.name "vicentelyrio"
              git commit --allow-empty -m "Page release ${CIRCLE_BUILD_NUM} from ${CIRCLE_BRANCH}"
              # Push quietly to prevent showing the token in log
              git push -q --force https://${GH_TOKEN}@github.com/vicentelyrio/corre-corre-menininha.git ${CIRCLE_BRANCH}:gh-pages
              git tag -a "release_${CIRCLE_BRANCH}_${CIRCLE_BUILD_NUM}" -m "Release based on build ${CIRCLE_BUILD_NUM}"
              git push -q --tags https://${GH_TOKEN}@github.com/vicentelyrio/corre-corre-menininha.git
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout_code:
          filters:
            branches:
              ignore:
                - gh-pages
      - bundle_dependencies:
          requires:
            - checkout_code
      - precompile:
          requires:
            - bundle_dependencies
      - deploy:
          requires:
            - precompile
          filters:
            branches:
              only:
                - main
